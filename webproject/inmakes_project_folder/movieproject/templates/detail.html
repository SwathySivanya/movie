<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="540" height="540"><br>

        </div>

<div class="col-md-6">
       <h3>{{movie.name}}<h3>
       <h6>{{movie.des}}<h6>
       {{movie.year}}<br>
           <a class="btn btn-warning" href="{% url 'movieapp:add_movie' movie.id %}">Add Movie</a>

       <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete Movie</a><br>
    <div>


        </div>
        </div>
        {% endblock %}
